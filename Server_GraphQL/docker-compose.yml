version: "3.9"
services:
  mysql:
    container_name: MySql_DB
    image: mysql:latest
    cap_add:
      - SYS_NICE
    restart: always
    networks:
      - app-network
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=graphql_typeorm
      - MYSQL_USER=lm 
      - MYSQL_PASSWORD=lm123456
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_ROOT_HOST=mysql
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql_data/db:/var/lib/mysql
    command: --default_authentication_plugin=mysql_native_password

  phpmyadmin:
    container_name: PhpMyAdmin
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root123456
      - PMA_PORT=3306
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network
    volumes: 
      - phpMyAdminData:/var/www/html/libraries
      - phpMyAdminThemes:/var/www/html/themes

  # minio:
  #   image: minio/minio
  #   container_name: Minio
  #   command: server /data
  #   ports:
  #     - 9000:9000
  #   environment:
  #     MINIO_ROOT_USER: minio
  #     MINIO_ROOT_PASSWORD: minio123
  #   volumes:
  #     - minio-data:/data

  api:
    container_name: GraphQL_Server
    build: 
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    networks:
      - app-network
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes: 
      - .:/app
      
networks:
  app-network:
    driver: bridge

volumes:
  phpMyAdminData:
  phpMyAdminThemes:
  minio-data:
  .:
